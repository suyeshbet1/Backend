# Self-signed HTTPS for IP-only testing (not trusted by browsers/apps).
# Replace server_name with your IP if you want.

server {
    listen 80;
    server_name _;

    # Allow ACME path later if you add a domain + Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/ssl/certs/gback-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/gback-selfsigned.key;

    # Reasonable defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
